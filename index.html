<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Roulette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #000;
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .backgrounds-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            display: flex;
            flex-direction: column;
        }

        .background-top {
            flex: 1;
            background-image: url('phon.png');
            background-size: cover;
            background-position: center;
            min-height: 50vh;
            position: relative;
        }

        .background-bottom {
            flex: 1;
            background-image: url('phon2.png');
            background-size: cover;
            background-position: center;
            min-height: 50vh;
            position: relative;
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(0, 0, 0, 0.3) 30%, 
                rgba(0, 0, 0, 0.7) 70%, 
                transparent 100%);
            z-index: 1;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 40px 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: auto;
        }

        .roulette-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 0 auto 25px;
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        .wheel-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wheel {
            position: absolute;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            transform-origin: center;
        }

        .prize-wheel {
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .wheel-base {
            width: 55%;
            height: 55%;
            z-index: 2;
            filter: brightness(1.2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain;
            pointer-events: none;
        }

        .spin-button {
            display: block;
            margin: 25px auto;
            padding: 15px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
            background: linear-gradient(45deg, gold, #ffd700);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            position: relative;
            overflow: hidden;
            z-index: 3;
            pointer-events: auto;
        }

        .spin-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 215, 0, 1);
            background: linear-gradient(45deg, #ffd700, gold);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .spin-button:hover::before {
            left: 100%;
        }

        /* Стили для модального окна */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        /* Обертка для изображения с кнопками */
        .prize-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .modal-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            display: block;
        }

        /* Прозрачные кнопки */
        .invisible-btn {
            position: absolute;
            opacity: 0; /* Полная прозрачность */
            background: transparent; /* Прозрачный фон */
            border: none; /* Убираем границу */
            cursor: pointer; /* Курсор-указатель при наведении */
            padding: 0;
            margin: 0;
            transition: opacity 0.2s;
            border-radius: 5px;
        }

        /* При наведении делаем кнопку слегка видимой для отладки */
        .invisible-btn:hover {
            opacity: 0.3;
            background-color: rgba(255, 0, 0, 0.3);
        }

        /* Точные координаты для кнопки Cancel */
        #cancelBtn {
            /* Располагаем точно на кнопке Cancel на картинке */
            left: 22%; /* Отступ слева */
            bottom: 18%; /* Отступ снизу */
            width: 24%; /* Ширина кнопки */
            height: 10%; /* Высота кнопки */
        }

        /* Точные координаты для кнопки OK */
        #okBtn {
            /* Располагаем точно на кнопке OK на картинке */
            right: 22%; /* Отступ справа */
            bottom: 18%; /* Отступ снизу */
            width: 24%; /* Ширина кнопки */
            height: 10%; /* Высота кнопки */
        }

        @keyframes wheelGlow {
            0% { filter: drop-shadow(0 0 5px gold); }
            50% { filter: drop-shadow(0 0 20px gold); }
            100% { filter: drop-shadow(0 0 5px gold); }
        }

        .spinning {
            animation: wheelGlow 1s infinite;
        }

        @media (max-width: 768px) {
            .roulette-container {
                width: 300px;
                height: 300px;
            }
            
            .wheel-base {
                width: 55%;
                height: 55%;
            }
            
            .spin-button {
                padding: 12px 40px;
                font-size: 1.3rem;
                margin: 20px auto;
            }
            
            /* Адаптивные позиции для мобильных */
            #cancelBtn {
                left: 20%;
                bottom: 16%;
                width: 26%;
                height: 12%;
            }
            
            #okBtn {
                right: 20%;
                bottom: 16%;
                width: 26%;
                height: 12%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .roulette-container {
                width: 280px;
                height: 280px;
                margin-bottom: 20px;
            }
            
            .wheel-base {
                width: 55%;
                height: 55%;
            }
            
            .spin-button {
                padding: 10px 30px;
                font-size: 1.2rem;
                margin: 15px auto;
            }
            
            /* Адаптивные позиции для маленьких экранов */
            #cancelBtn {
                left: 18%;
                bottom: 14%;
                width: 28%;
                height: 14%;
            }
            
            #okBtn {
                right: 18%;
                bottom: 14%;
                width: 28%;
                height: 14%;
            }
        }
    </style>
</head>
<body>
    <div class="backgrounds-container">
        <div class="background-top"></div>
        <div class="background-bottom"></div>
        <div class="gradient-overlay"></div>
    </div>

    <div class="container">
        <div class="roulette-container">
            <div class="wheel-container">
                <img src="wheel.png" alt="Колесо рулетки" class="wheel prize-wheel" id="prizeWheel">
                <img src="wheel_base.png" alt="Основание колеса" class="wheel wheel-base" id="wheelBase">
            </div>
        </div>

        <button class="spin-button" id="spinButton">КРУТИТЬ РУЛЕТКУ</button>
    </div>

    <!-- Модальное окно с картинкой выигрыша и прозрачными кнопками -->
    <div class="modal-overlay" id="winModal">
        <div class="modal-content">
            <div class="prize-wrapper">
                <!-- Основное изображение -->
                <img src="IMG_0195.png" alt="Congratulations" class="modal-image">
                
                <!-- Прозрачная кнопка CANCEL -->
                <button class="invisible-btn" id="cancelBtn"></button>
                
                <!-- Прозрачная кнопка OK -->
                <button class="invisible-btn" id="okBtn"></button>
            </div>
        </div>
    </div>

    <script>
        const spinButton = document.getElementById('spinButton');
        const prizeWheel = document.getElementById('prizeWheel');
        const winModal = document.getElementById('winModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const okBtn = document.getElementById('okBtn');

        let isSpinning = false;
        let currentRotation = 0;

        function spinRoulette() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinButton.disabled = true;
            
            const spins = 5 + Math.floor(Math.random() * 3);
            const extraDegrees = Math.floor(Math.random() * 360);
            const totalRotation = (spins * 360) + extraDegrees;
            
            prizeWheel.style.transition = 'transform 4s cubic-bezier(0.2, 0.8, 0.2, 1)';
            currentRotation += totalRotation;
            prizeWheel.style.transform = `rotate(${currentRotation}deg)`;
            
            // После завершения вращения показываем модальное окно
            setTimeout(() => {
                isSpinning = false;
                spinButton.disabled = false;
                showWinModal();
            }, 4000);
        }

        function showWinModal() {
            winModal.style.display = 'flex';
            // Блокируем скролл при открытом модальном окне
            document.body.style.overflow = 'hidden';
        }

        function hideWinModal() {
            winModal.style.display = 'none';
            // Восстанавливаем скролл
            document.body.style.overflow = 'auto';
        }

        // Обработчик для кнопки Cancel
        cancelBtn.addEventListener('click', function(e) {
            e.stopPropagation(); // Предотвращаем всплытие события
            console.log('Cancel button clicked');
            hideWinModal();
        });

        // Обработчик для кнопки OK
        okBtn.addEventListener('click', function(e) {
            e.stopPropagation(); // Предотвращаем всплытие события
            console.log('OK button clicked');
            hideWinModal();
            
            // Дополнительные действия при нажатии OK
            // Например, перенаправление на сайт
            // window.location.href = 'https://leggasahaaa.github.io';
        });

        // Закрытие модального окна при клике вне изображения
        winModal.addEventListener('click', function(e) {
            if (e.target === winModal) {
                hideWinModal();
            }
        });

        spinButton.addEventListener('click', spinRoulette);

        // Блокируем скролл на всей странице при касании рулетки
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.roulette-container') || e.target.closest('.container')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Блокируем колесико мыши на рулетке
        document.addEventListener('wheel', function(e) {
            if (e.target.closest('.roulette-container') || e.target.closest('.container')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Делаем рулетку статичной при скролле
        window.addEventListener('scroll', function() {
            document.querySelector('.container').style.transform = 'translateY(0)';
        });

        // Функция для отладки: показывает границы прозрачных кнопок
        let debugMode = false;
        function toggleDebugButtons() {
            debugMode = !debugMode;
            const buttons = document.querySelectorAll('.invisible-btn');
            buttons.forEach(btn => {
                btn.style.opacity = debugMode ? '0.3' : '0';
                btn.style.backgroundColor = debugMode ? 'rgba(255,0,0,0.3)' : 'transparent';
                btn.style.border = debugMode ? '1px solid red' : 'none';
            });
            
            if (debugMode) {
                console.log('Режим отладки ВКЛЮЧЕН - кнопки видны');
                console.log('Нажмите Ctrl+D еще раз, чтобы скрыть кнопки');
            } else {
                console.log('Режим отладки ВЫКЛЮЧЕН - кнопки невидимы');
            }
        }

        // Для отладки: нажмите Ctrl+D чтобы увидеть/скрыть кнопки
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                toggleDebugButtons();
            }
            
            // Быстрая проверка модального окна: Ctrl+M
            if (e.ctrlKey && e.key === 'm') {
                e.preventDefault();
                if (winModal.style.display === 'flex') {
                    hideWinModal();
                } else {
                    showWinModal();
                }
            }
        });

        // Инструкция для отладки
        console.log('=== ИНСТРУКЦИЯ ПО ОТЛАДКЕ ===');
        console.log('1. Нажмите Ctrl+D - чтобы увидеть/скрыть прозрачные кнопки');
        console.log('2. Нажмите Ctrl+M - чтобы быстро открыть/закрыть модальное окно');
        console.log('3. Нажмите "Крутить рулетку" - обычный процесс игры');
        console.log('=== ===================== ===');

        // Автоматически включить режим отладки при загрузке (для тестирования)
        setTimeout(() => {
            toggleDebugButtons();
            setTimeout(() => toggleDebugButtons(), 2000); // Через 2 секунды выключить
        }, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Roulette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #000;
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .backgrounds-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            display: flex;
            flex-direction: column;
        }

        .background-top {
            flex: 1;
            background-image: url('phon.png');
            background-size: cover;
            background-position: center;
            min-height: 50vh;
            position: relative;
        }

        .background-bottom {
            flex: 1;
            background-image: url('phon2.png');
            background-size: cover;
            background-position: center;
            min-height: 50vh;
            position: relative;
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(0, 0, 0, 0.3) 30%, 
                rgba(0, 0, 0, 0.7) 70%, 
                transparent 100%);
            z-index: 1;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 40px 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: auto;
        }

        .roulette-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 0 auto 25px;
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        .wheel-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wheel {
            position: absolute;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            transform-origin: center;
        }

        .prize-wheel {
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .wheel-base {
            width: 55%;
            height: 55%;
            z-index: 2;
            filter: brightness(1.2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain;
            pointer-events: none;
        }

        .spin-button {
            display: block;
            margin: 25px auto;
            padding: 15px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
            background: linear-gradient(45deg, gold, #ffd700);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            position: relative;
            overflow: hidden;
            z-index: 3;
            pointer-events: auto;
        }

        .spin-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 215, 0, 1);
            background: linear-gradient(45deg, #ffd700, gold);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .spin-button:hover::before {
            left: 100%;
        }

        /* Стили для модального окна */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            cursor: pointer;
            position: relative;
        }

        /* Стили для кнопок на картинке */
        .image-button {
            position: absolute;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 120px;
            height: 40px;
            z-index: 1001;
        }

        .cancel-button {
            /* Позиция для кнопки Cancel */
            bottom: 30px;
            left: 50px;
        }

        .ok-button {
            /* Позиция для кнопки OK */
            bottom: 30px;
            right: 50px;
        }

        @keyframes wheelGlow {
            0% { filter: drop-shadow(0 0 5px gold); }
            50% { filter: drop-shadow(0 0 20px gold); }
            100% { filter: drop-shadow(0 0 5px gold); }
        }

        .spinning {
            animation: wheelGlow 1s infinite;
        }

        @media (max-width: 768px) {
            .roulette-container {
                width: 300px;
                height: 300px;
            }
            
            .wheel-base {
                width: 55%;
                height: 55%;
            }
            
            .spin-button {
                padding: 12px 40px;
                font-size: 1.3rem;
                margin: 20px auto;
            }
            
            .image-button {
                width: 100px;
                height: 35px;
            }
            
            .cancel-button {
                bottom: 25px;
                left: 40px;
            }
            
            .ok-button {
                bottom: 25px;
                right: 40px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .roulette-container {
                width: 280px;
                height: 280px;
                margin-bottom: 20px;
            }
            
            .wheel-base {
                width: 55%;
                height: 55%;
            }
            
            .spin-button {
                padding: 10px 30px;
                font-size: 1.2rem;
                margin: 15px auto;
            }
            
            .image-button {
                width: 80px;
                height: 30px;
            }
            
            .cancel-button {
                bottom: 20px;
                left: 30px;
            }
            
            .ok-button {
                bottom: 20px;
                right: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="backgrounds-container">
        <div class="background-top"></div>
        <div class="background-bottom"></div>
        <div class="gradient-overlay"></div>
    </div>

    <div class="container">
        <div class="roulette-container">
            <div class="wheel-container">
                <img src="wheel.png" alt="Колесо рулетки" class="wheel prize-wheel" id="prizeWheel">
                <img src="wheel_base.png" alt="Основание колеса" class="wheel wheel-base" id="wheelBase">
            </div>
        </div>

        <button class="spin-button" id="spinButton">КРУТИТЬ РУЛЕТКУ</button>
    </div>

    <!-- Модальное окно с картинкой выигрыша -->
    <div class="modal-overlay" id="winModal">
        <div class="modal-content">
            <img src="prize.png" alt="Congratulations" class="modal-image" id="prizeImage">
            <!-- Прозрачные кнопки поверх картинки -->
            <button class="image-button cancel-button" id="cancelButton"></button>
            <button class="image-button ok-button" id="okButton"></button>
        </div>
    </div>

    <script>
        const spinButton = document.getElementById('spinButton');
        const prizeWheel = document.getElementById('prizeWheel');
        const winModal = document.getElementById('winModal');
        const prizeImage = document.getElementById('prizeImage');
        const cancelButton = document.getElementById('cancelButton');
        const okButton = document.getElementById('okButton');

        let isSpinning = false;
        let currentRotation = 0;

        function spinRoulette() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinButton.disabled = true;
            
            const spins = 5 + Math.floor(Math.random() * 3);
            const extraDegrees = Math.floor(Math.random() * 360);
            const totalRotation = (spins * 360) + extraDegrees;
            
            prizeWheel.style.transition = 'transform 4s cubic-bezier(0.2, 0.8, 0.2, 1)';
            currentRotation += totalRotation;
            prizeWheel.style.transform = `rotate(${currentRotation}deg)`;
            
            // После завершения вращения показываем модальное окно
            setTimeout(() => {
                isSpinning = false;
                spinButton.disabled = false;
                showWinModal();
            }, 4000);
        }

        function showWinModal() {
            winModal.style.display = 'flex';
            // Блокируем скролл при открытом модальном окне
            document.body.style.overflow = 'hidden';
        }

        function hideWinModal() {
            winModal.style.display = 'none';
            // Восстанавливаем скролл
            document.body.style.overflow = 'auto';
        }

        // Закрытие модального окна при клике на картинку
        prizeImage.addEventListener('click', function() {
            hideWinModal();
        });

        // Закрытие модального окна при клике на кнопки
        cancelButton.addEventListener('click', function(e) {
            e.stopPropagation(); // Предотвращаем срабатывание клика на картинке
            hideWinModal();
        });

        okButton.addEventListener('click', function(e) {
            e.stopPropagation(); // Предотвращаем срабатывание клика на картинке
            hideWinModal();
        });

        // Закрытие модального окна при клике вне картинки
        winModal.addEventListener('click', function(e) {
            if (e.target === winModal) {
                hideWinModal();
            }
        });

        spinButton.addEventListener('click', spinRoulette);

        // Блокируем скролл на всей странице при касании рулетки
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.roulette-container') || e.target.closest('.container')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Блокируем колесико мыши на рулетке
        document.addEventListener('wheel', function(e) {
            if (e.target.closest('.roulette-container') || e.target.closest('.container')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Делаем рулетку статичной при скролле
        window.addEventListener('scroll', function() {
            document.querySelector('.container').style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>

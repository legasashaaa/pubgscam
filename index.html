<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Roulette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #000;
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .backgrounds-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            display: flex;
            flex-direction: column;
        }

        .background-top {
            flex: 1;
            background-image: url('phon.png');
            background-size: cover;
            background-position: center;
            min-height: 50vh;
            position: relative;
        }

        .background-bottom {
            flex: 1;
            background-image: url('phon2.png');
            background-size: cover;
            background-position: center;
            min-height: 50vh;
            position: relative;
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(0, 0, 0, 0.3) 30%, 
                rgba(0, 0, 0, 0.7) 70%, 
                transparent 100%);
            z-index: 1;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 40px 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: auto;
        }

        .roulette-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 0 auto 25px;
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        .wheel-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wheel {
            position: absolute;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            transform-origin: center;
        }

        .prize-wheel {
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .wheel-base {
            width: 55%;
            height: 55%;
            z-index: 2;
            filter: brightness(1.2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain;
            pointer-events: none;
        }

        .spin-button {
            display: block;
            margin: 25px auto;
            padding: 15px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
            background: linear-gradient(45deg, gold, #ffd700);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            position: relative;
            overflow: hidden;
            z-index: 3;
            pointer-events: auto;
        }

        .spin-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 215, 0, 1);
            background: linear-gradient(45deg, #ffd700, gold);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .spin-button:hover::before {
            left: 100%;
        }

        /* Стили для модального окна выигрыша */
        .prize-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .prize-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .prize-content {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            border: 3px solid gold;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
            transform: scale(0.8);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .prize-modal.active .prize-content {
            transform: scale(1);
        }

        .prize-content::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(255, 215, 0, 0.1) 25%, 
                rgba(255, 215, 0, 0.2) 50%, 
                rgba(255, 215, 0, 0.1) 75%, 
                transparent 100%);
            z-index: -1;
            border-radius: 25px;
        }

        .congratulations-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: gold;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            letter-spacing: 1px;
        }

        .prize-image-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 25px;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid gold;
            background: #000;
            position: relative;
        }

        .prize-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
        }

        .prize-name {
            font-size: 1.3rem;
            color: white;
            margin-bottom: 30px;
            font-weight: bold;
            min-height: 40px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .prize-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .prize-button {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 120px;
        }

        .cancel-button {
            background: linear-gradient(45deg, #666, #888);
            color: white;
        }

        .ok-button {
            background: linear-gradient(45deg, gold, #ffd700);
            color: black;
        }

        .prize-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .cancel-button:hover {
            background: linear-gradient(45deg, #777, #999);
        }

        .ok-button:hover {
            background: linear-gradient(45deg, #ffd700, gold);
        }

        @keyframes wheelGlow {
            0% { filter: drop-shadow(0 0 5px gold); }
            50% { filter: drop-shadow(0 0 20px gold); }
            100% { filter: drop-shadow(0 0 5px gold); }
        }

        .spinning {
            animation: wheelGlow 1s infinite;
        }

        @media (max-width: 768px) {
            .roulette-container {
                width: 300px;
                height: 300px;
            }
            
            .wheel-base {
                width: 55%;
                height: 55%;
            }
            
            .spin-button {
                padding: 12px 40px;
                font-size: 1.3rem;
                margin: 20px auto;
            }
            
            .prize-content {
                max-width: 350px;
                padding: 25px;
            }
            
            .prize-image-container {
                width: 180px;
                height: 180px;
            }
            
            .congratulations-text {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .roulette-container {
                width: 280px;
                height: 280px;
                margin-bottom: 20px;
            }
            
            .wheel-base {
                width: 55%;
                height: 55%;
            }
            
            .spin-button {
                padding: 10px 30px;
                font-size: 1.2rem;
                margin: 15px auto;
            }
            
            .prize-content {
                max-width: 300px;
                padding: 20px;
            }
            
            .prize-image-container {
                width: 160px;
                height: 160px;
            }
            
            .congratulations-text {
                font-size: 1.4rem;
            }
            
            .prize-button {
                padding: 10px 20px;
                font-size: 1rem;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="backgrounds-container">
        <div class="background-top"></div>
        <div class="background-bottom"></div>
        <div class="gradient-overlay"></div>
    </div>

    <div class="container">
        <div class="roulette-container">
            <div class="wheel-container">
                <img src="wheel.png" alt="Колесо рулетки" class="wheel prize-wheel" id="prizeWheel">
                <img src="wheel_base.png" alt="Основание колеса" class="wheel wheel-base" id="wheelBase">
            </div>
        </div>

        <button class="spin-button" id="spinButton">КРУТИТЬ РУЛЕТКУ</button>
    </div>

    <!-- Модальное окно выигрыша -->
    <div class="prize-modal" id="prizeModal">
        <div class="prize-content">
            <div class="congratulations-text">Congratulations</div>
            <div class="prize-image-container">
                <img src="" alt="Выигранный приз" class="prize-image" id="prizeImage">
            </div>
            <div class="prize-name" id="prizeName"></div>
            <div class="prize-buttons">
                <button class="prize-button cancel-button" id="cancelButton">Cancel</button>
                <button class="prize-button ok-button" id="okButton">OK</button>
            </div>
        </div>
    </div>

    <script>
        const spinButton = document.getElementById('spinButton');
        const prizeWheel = document.getElementById('prizeWheel');
        const prizeModal = document.getElementById('prizeModal');
        const prizeImage = document.getElementById('prizeImage');
        const prizeName = document.getElementById('prizeName');
        const cancelButton = document.getElementById('cancelButton');
        const okButton = document.getElementById('okButton');

        let isSpinning = false;
        let currentRotation = 0;

        // Список призов с их изображениями и названиями
        const prizes = [
            { image: 'pharaon.jpg', name: 'Pharaon Skin' },
            { image: 'material.jpg', name: 'Rare Material' },
            { image: 'm416lednik.jpg', name: 'M416 Lednik' },
            { image: 'mummy.jpg', name: 'Mummy Outfit' },
            { image: 'm416shut.jpg', name: 'M416 Shut' },
            { image: '8500uc.jpg', name: '8500 UC' },
            { image: 'shorti.jpg', name: 'Shorti Skin' },
            { image: 'm416skin.jpg', name: 'M416 Skin' },
            { image: 'kalash.jpg', name: 'Kalash Skin' },
            { image: 'm416skin2.jpg', name: 'M416 Skin 2' },
            { image: 'm16.jpg', name: 'M16 Skin' },
            { image: 'tolstovka.jpg', name: 'Tolstovka Skin' }
        ];

        function spinRoulette() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinButton.disabled = true;
            
            // Определяем выигранный приз (случайный)
            const wonPrizeIndex = Math.floor(Math.random() * prizes.length);
            const wonPrize = prizes[wonPrizeIndex];
            
            const spins = 5 + Math.floor(Math.random() * 3);
            const extraDegrees = Math.floor(Math.random() * 360);
            const totalRotation = (spins * 360) + extraDegrees;
            
            prizeWheel.style.transition = 'transform 4s cubic-bezier(0.2, 0.8, 0.2, 1)';
            currentRotation += totalRotation;
            prizeWheel.style.transform = `rotate(${currentRotation}deg)`;
            
            // Через 3 секунды после начала вращения показываем приз
            setTimeout(() => {
                showPrize(wonPrize);
            }, 3000);
            
            // Разблокируем кнопку через 4 секунды
            setTimeout(() => {
                isSpinning = false;
                spinButton.disabled = false;
            }, 4000);
        }

        function showPrize(prize) {
            // Устанавливаем изображение и название приза
            prizeImage.src = prize.image;
            prizeName.textContent = prize.name;
            
            // Показываем модальное окно с анимацией
            prizeModal.classList.add('active');
            
            // Блокируем скролл на странице
            document.body.style.overflow = 'hidden';
        }

        function hidePrizeModal() {
            // Скрываем модальное окно
            prizeModal.classList.remove('active');
            
            // Разблокируем скролл на странице
            document.body.style.overflow = 'auto';
        }

        // Обработчики событий для кнопок
        spinButton.addEventListener('click', spinRoulette);
        
        cancelButton.addEventListener('click', function() {
            hidePrizeModal();
            // Дополнительные действия при отмене
            console.log('Приз отклонен');
        });
        
        okButton.addEventListener('click', function() {
            hidePrizeModal();
            // Дополнительные действия при принятии приза
            console.log('Приз принят');
            // Здесь можно добавить логику сохранения приза
        });

        // Закрытие модального окна при клике на фон (опционально)
        prizeModal.addEventListener('click', function(e) {
            if (e.target === prizeModal) {
                hidePrizeModal();
            }
        });

        // Блокируем скролл на всей странице при касании рулетки
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.roulette-container') || e.target.closest('.container')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Блокируем колесико мыши на рулетке
        document.addEventListener('wheel', function(e) {
            if (e.target.closest('.roulette-container') || e.target.closest('.container')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Делаем рулетку статичной при скролле
        window.addEventListener('scroll', function() {
            document.querySelector('.container').style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>

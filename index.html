<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Roulette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: transparent;
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ñ–æ–Ω–æ–≤ */
        .backgrounds-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            display: flex;
            flex-direction: column;
        }

        /* –í–µ—Ä—Ö–Ω–∏–π —Ñ–æ–Ω */
        .background-top {
            flex: 1;
            background-image: url('phon.jpg');
            background-size: cover;
            background-position: center;
            min-height: 50vh;
        }

        /* –ù–∏–∂–Ω–∏–π —Ñ–æ–Ω */
        .background-bottom {
            flex: 1;
            background-image: url('phon2.jpg');
            background-size: cover;
            background-position: center;
            min-height: 50vh;
        }

        /* –ì—Ä–∞–¥–∏–µ–Ω—Ç –º–µ–∂–¥—É —Ñ–æ–Ω–∞–º–∏ */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(0, 0, 0, 0.2) 45%, 
                rgba(0, 0, 0, 0.2) 55%, 
                transparent 100%);
            z-index: 1;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä - –£–í–ï–õ–ò–ß–ï–ù */
        .container {
            max-width: 1200px; /* –£–≤–µ–ª–∏—á–µ–Ω —Ä–∞–∑–º–µ—Ä */
            margin: 0 auto;
            padding: 40px 20px; /* –£–≤–µ–ª–∏—á–µ–Ω padding */
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            text-align: center;
            margin-bottom: 60px; /* –£–≤–µ–ª–∏—á–µ–Ω –æ—Ç—Å—Ç—É–ø */
        }

        .header h1 {
            color: gold;
            font-size: 4rem; /* –£–≤–µ–ª–∏—á–µ–Ω —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.4); /* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
            display: inline-block;
            padding: 20px 50px;
            border-radius: 15px;
            border: 3px solid gold;
            backdrop-filter: blur(5px);
        }

        .header .subtitle {
            color: #ffd700;
            font-size: 2rem; /* –£–≤–µ–ª–∏—á–µ–Ω —Ä–∞–∑–º–µ—Ä */
            text-transform: uppercase;
            letter-spacing: 3px;
            background: rgba(0, 0, 0, 0.4); /* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
            display: inline-block;
            padding: 10px 30px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Å –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º - –ü–†–û–ó–†–ê–ß–ù–ê–Ø */
        .content-card {
            background: rgba(0, 0, 0, 0.3); /* –ë–æ–ª–µ–µ –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π */
            border: 3px solid gold;
            border-radius: 25px;
            padding: 50px; /* –£–≤–µ–ª–∏—á–µ–Ω padding */
            margin-bottom: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Ä—É–ª–µ—Ç–∫–∏ */
        .roulette-title {
            text-align: center;
            color: white;
            font-size: 2rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 215, 0, 0.5);
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä—É–ª–µ—Ç–∫–∏ - –£–í–ï–õ–ò–ß–ï–ù */
        .roulette-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin: 40px 0;
        }

        /* –†—É–ª–µ—Ç–∫–∞ - –£–í–ï–õ–ò–ß–ï–ù–ê */
        .roulette-container {
            position: relative;
            width: 500px; /* –£–≤–µ–ª–∏—á–µ–Ω —Ä–∞–∑–º–µ—Ä */
            height: 500px;
            margin: 0 auto;
        }

        .wheel-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .wheel {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            transform-origin: center;
        }

        .prize-wheel {
            z-index: 2;
        }

        .wheel-base {
            z-index: 1;
            filter: brightness(1.2);
        }

        .pointer {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            z-index: 4;
            filter: drop-shadow(0 0 20px gold);
        }

        /* –°—á–µ—Ç—á–∏–∫ –∫—Ä—É–≥–æ–≤ */
        .spin-counter {
            text-align: center;
            margin-top: 20px;
        }

        .spin-counter .number {
            display: inline-block;
            background: rgba(0, 0, 0, 0.5);
            color: gold;
            font-size: 3rem;
            font-weight: bold;
            padding: 10px 30px;
            border-radius: 10px;
            border: 2px solid gold;
            min-width: 100px;
        }

        .spin-counter .label {
            display: block;
            color: white;
            font-size: 1.2rem;
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.4);
            padding: 5px 15px;
            border-radius: 5px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –≤—Ä–∞—â–µ–Ω–∏—è - –£–í–ï–õ–ò–ß–ï–ù–ê */
        .spin-button {
            display: block;
            margin: 40px auto;
            padding: 20px 80px;
            font-size: 2rem;
            font-weight: bold;
            color: black;
            background: linear-gradient(45deg, gold, #ffd700);
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.8);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .spin-button:hover {
            transform: scale(1.08);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 1);
            background: linear-gradient(45deg, #ffd700, gold);
            letter-spacing: 4px;
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* –ö–Ω–æ–ø–∫–∏ –≤ —Å—Ç–∏–ª–µ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞ - –£–í–ï–õ–ò–ß–ï–ù–´ */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
        }

        .action-button {
            padding: 20px 60px;
            font-size: 1.8rem;
            font-weight: bold;
            border: 3px solid gold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            min-width: 200px;
            position: relative;
            overflow: hidden;
        }

        .cancel-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .ok-btn {
            background: linear-gradient(45deg, gold, #ffd700);
            color: black;
        }

        .action-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.6);
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ –≤—ã–∏–≥—Ä—ã—à–µ */
        .prize-display {
            text-align: center;
            margin: 30px 0;
            padding: 25px;
            background: rgba(255, 215, 0, 0.15);
            border: 3px solid gold;
            border-radius: 15px;
            display: none;
            backdrop-filter: blur(5px);
        }

        .prize-display h3 {
            color: gold;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes wheelGlow {
            0% { filter: drop-shadow(0 0 10px gold); }
            50% { filter: drop-shadow(0 0 30px gold); }
            100% { filter: drop-shadow(0 0 10px gold); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .spinning {
            animation: wheelGlow 0.8s infinite;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* –§—É—Ç–µ—Ä */
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 1200px) {
            .container {
                max-width: 95%;
            }
            
            .roulette-container {
                width: 450px;
                height: 450px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }
            
            .header h1 {
                font-size: 2.5rem;
                padding: 15px 30px;
            }
            
            .header .subtitle {
                font-size: 1.5rem;
            }
            
            .roulette-container {
                width: 350px;
                height: 350px;
            }
            
            .pointer {
                width: 80px;
                height: 80px;
                top: -40px;
            }
            
            .spin-button {
                padding: 15px 50px;
                font-size: 1.5rem;
            }
            
            .action-button {
                padding: 15px 40px;
                font-size: 1.4rem;
                min-width: 150px;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .roulette-container {
                width: 280px;
                height: 280px;
            }
            
            .pointer {
                width: 60px;
                height: 60px;
                top: -30px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .spin-button {
                padding: 12px 40px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- –î–≤–∞ —Ñ–æ–Ω–∞ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ -->
    <div class="backgrounds-container">
        <div class="background-top"></div>
        <div class="background-bottom"></div>
        <div class="gradient-overlay"></div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="container">
        <header class="header">
            <h1>MEXICO ROYAL</h1>
            <div class="subtitle">ROYALE PASS S</div>
        </header>

        <div class="content-card">
            <div class="roulette-title">
                PUBG MOBILE METRO ROYALE PASS
            </div>
            
            <div class="roulette-section">
                <div class="roulette-container">
                    <div class="wheel-container">
                        <!-- –û—Å–Ω–æ–≤–∞–Ω–∏–µ –∫–æ–ª–µ—Å–∞ -->
                        <img src="wheel_base.png" alt="–û—Å–Ω–æ–≤–∞–Ω–∏–µ –∫–æ–ª–µ—Å–∞" class="wheel wheel-base" id="wheelBase">
                        
                        <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –∫–æ–ª–µ—Å–æ —Å –ø—Ä–∏–∑–∞–º–∏ -->
                        <img src="wheel.png" alt="–ö–æ–ª–µ—Å–æ —Ä—É–ª–µ—Ç–∫–∏" class="wheel prize-wheel pulse" id="prizeWheel">
                        
                        <!-- –°—Ç—Ä–µ–ª–∫–∞ —É–∫–∞–∑–∞—Ç–µ–ª—å -->
                        <img src="pointer.png" alt="–°—Ç—Ä–µ–ª–∫–∞" class="pointer" id="pointer">
                    </div>
                    
                    <div class="spin-counter">
                        <div class="number" id="spinCount">7</div>
                        <div class="label">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫—Ä—É–≥–æ–≤</div>
                    </div>
                </div>
                
                <button class="spin-button" id="spinButton">
                    <span id="buttonText">–ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É</span>
                </button>
                
                <div id="prizeResult" class="prize-display">
                    <h3>üéâ –ü–û–ó–î–†–ê–í–õ–Ø–ï–ú! üéâ</h3>
                    <p id="prizeText">–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: <span style="color: gold; font-weight: bold; font-size: 1.5em;">ROYAL PASS</span></p>
                </div>

                <div class="button-group">
                    <button class="action-button cancel-btn" id="cancelBtn">–û–¢–ú–ï–ù–ê</button>
                    <button class="action-button ok-btn" id="okBtn">OK</button>
                </div>
            </div>
        </div>

        <div class="footer">
            legasashaa.github.io
        </div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const spinButton = document.getElementById('spinButton');
        const prizeWheel = document.getElementById('prizeWheel');
        const pointer = document.getElementById('pointer');
        const prizeResult = document.getElementById('prizeResult');
        const prizeText = document.getElementById('prizeText');
        const cancelBtn = document.getElementById('cancelBtn');
        const okBtn = document.getElementById('okBtn');
        const spinCount = document.getElementById('spinCount');
        const buttonText = document.getElementById('buttonText');

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let isSpinning = false;
        let currentRotation = 0;
        let spinsRemaining = 7;

        // –°–ø–∏—Å–æ–∫ –ø—Ä–∏–∑–æ–≤
        const prizes = [
            "ROYAL PASS",
            "1000 COINS",
            "SPECIAL SKIN",
            "500 COINS",
            "ELITE SET",
            "2000 COINS",
            "LEGENDARY ITEM",
            "MYSTERY BOX"
        ];

        // –¶–≤–µ—Ç–∞ –¥–ª—è –ø—Ä–∏–∑–æ–≤
        const prizeColors = [
            "#FFD700", "#FF6B6B", "#4ECDC4", "#45B7D1",
            "#96CEB4", "#FFEAA7", "#DDA0DD", "#98D8C8"
        ];

        // –§—É–Ω–∫—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è —Ä—É–ª–µ—Ç–∫–∏
        function spinRoulette() {
            if (isSpinning || spinsRemaining <= 0) return;
            
            isSpinning = true;
            spinButton.disabled = true;
            buttonText.textContent = "–ö–†–£–¢–ò–¢–°–Ø...";
            prizeResult.style.display = 'none';
            
            // –£–º–µ–Ω—å—à–∞–µ–º —Å—á–µ—Ç—á–∏–∫
            spinsRemaining--;
            spinCount.textContent = spinsRemaining;
            spinCount.classList.add('pulse');
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–≤–µ—á–µ–Ω–∏–µ
            pointer.classList.add('spinning');
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ
            const spins = 5 + Math.floor(Math.random() * 3);
            const extraDegrees = Math.floor(Math.random() * 360);
            const totalRotation = (spins * 360) + extraDegrees;
            
            // –í—Ä–∞—â–∞–µ–º –∫–æ–ª–µ—Å–æ
            prizeWheel.style.transition = 'transform 4s cubic-bezier(0.2, 0.8, 0.2, 1)';
            currentRotation += totalRotation;
            prizeWheel.style.transform = `rotate(${currentRotation}deg)`;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Å—Ç—Ä–µ–ª–∫–∏
            pointer.style.transform = 'translateX(-50%) scale(1.3) rotate(15deg)';
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤—ã–∏–≥—Ä–∞–Ω–Ω—ã–π –ø—Ä–∏–∑
            setTimeout(() => {
                const normalizedRotation = currentRotation % 360;
                const prizeIndex = Math.floor((360 - normalizedRotation) / 45) % 8;
                const wonPrize = prizes[prizeIndex];
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                prizeText.innerHTML = `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: <span style="color: ${prizeColors[prizeIndex]}; font-weight: bold; font-size: 1.5em;">${wonPrize}</span>`;
                prizeResult.style.display = 'block';
                prizeResult.classList.add('pulse');
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Å—Ç—Ä–µ–ª–∫—É
                pointer.style.transform = 'translateX(-50%) scale(1) rotate(0deg)';
                pointer.classList.remove('spinning');
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É
                setTimeout(() => {
                    isSpinning = false;
                    if (spinsRemaining > 0) {
                        spinButton.disabled = false;
                        buttonText.textContent = "–ö–†–£–¢–ò–¢–¨ –†–£–õ–ï–¢–ö–£";
                    } else {
                        buttonText.textContent = "–ö–û–ù–ï–¶ –ü–û–ü–´–¢–û–ö";
                        spinButton.style.background = 'linear-gradient(45deg, #666, #888)';
                    }
                    spinCount.classList.remove('pulse');
                    prizeResult.classList.remove('pulse');
                }, 1000);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                showNotification(`üéä –í–´–ò–ì–†–´–®: ${wonPrize} üéä`);
                
            }, 4000);
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 30px;
                right: 30px;
                background: linear-gradient(45deg, gold, #ffd700);
                color: black;
                padding: 20px 35px;
                border-radius: 15px;
                font-weight: bold;
                font-size: 1.3rem;
                z-index: 1000;
                animation: slideIn 0.5s ease;
                box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
                border: 3px solid white;
                max-width: 400px;
                text-align: center;
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.5s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 3500);
        }

        // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        spinButton.addEventListener('click', spinRoulette);
        
        cancelBtn.addEventListener('click', () => {
            if (spinsRemaining > 0 && !isSpinning) {
                if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—Ç–º–µ–Ω–∏—Ç—å?')) {
                    showNotification('–î–µ–π—Å—Ç–≤–∏–µ –æ—Ç–º–µ–Ω–µ–Ω–æ');
                }
            }
        });
        
        okBtn.addEventListener('click', () => {
            showNotification('–£—Å–ø–µ—à–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ!');
        });

        // –≠—Ñ—Ñ–µ–∫—Ç—ã –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
        prizeWheel.addEventListener('mouseenter', () => {
            if (!isSpinning) {
                prizeWheel.style.transform = `rotate(${currentRotation}deg) scale(1.05)`;
            }
        });

        prizeWheel.addEventListener('mouseleave', () => {
            if (!isSpinning) {
                prizeWheel.style.transform = `rotate(${currentRotation}deg) scale(1)`;
            }
        });

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            setTimeout(() => {
                pointer.style.transform = 'translateX(-50%) scale(1.2)';
                setTimeout(() => {
                    pointer.style.transform = 'translateX(-50%) scale(1)';
                }, 300);
            }, 500);
        };
    </script>
</body>

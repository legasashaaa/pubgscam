<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Roulette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #000;
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .backgrounds-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            display: flex;
            flex-direction: column;
        }

        .background-top {
            flex: 1;
            background-image: url('phon.png');
            background-size: cover;
            background-position: center;
            min-height: 50vh;
            position: relative;
        }

        .background-bottom {
            flex: 1;
            background-image: url('phon2.png');
            background-size: cover;
            background-position: center;
            min-height: 50vh;
            position: relative;
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(0, 0, 0, 0.3) 30%, 
                rgba(0, 0, 0, 0.7) 70%, 
                transparent 100%);
            z-index: 1;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 40px 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: auto;
        }

        .roulette-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 0 auto 25px;
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        .wheel-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wheel {
            position: absolute;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            transform-origin: center;
        }

        .prize-wheel {
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .wheel-base {
            width: 55%;
            height: 55%;
            z-index: 2;
            filter: brightness(1.2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain;
            pointer-events: none;
        }

        .spin-button {
            display: block;
            margin: 25px auto;
            padding: 15px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
            background: linear-gradient(45deg, gold, #ffd700);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            position: relative;
            overflow: hidden;
            z-index: 3;
            pointer-events: auto;
        }

        .spin-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 215, 0, 1);
            background: linear-gradient(45deg, #ffd700, gold);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .spin-button:hover::before {
            left: 100%;
        }

        /* Новый стиль для окна выигрыша с prize_background.png */
        .prize-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .prize-popup.active {
            display: flex;
            opacity: 1;
            animation: popupShow 0.5s ease forwards;
        }

        @keyframes popupShow {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .prize-content {
            position: relative;
            width: 400px;
            height: 500px;
            background-image: url('prize_background.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 60px;
        }

        .prize-title {
            font-size: 2rem;
            color: gold;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        .prize-image-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid gold;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .prize-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .prize-name {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 0 20px;
        }

        .prize-buttons {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .prize-button {
            width: 120px;
            height: 50px;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            padding: 0;
        }

        .prize-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .prize-button:hover {
            transform: translateY(-5px) scale(1.05);
            filter: brightness(1.2);
        }

        @keyframes wheelGlow {
            0% { filter: drop-shadow(0 0 5px gold); }
            50% { filter: drop-shadow(0 0 20px gold); }
            100% { filter: drop-shadow(0 0 5px gold); }
        }

        .spinning {
            animation: wheelGlow 1s infinite;
        }

        @media (max-width: 768px) {
            .roulette-container {
                width: 300px;
                height: 300px;
            }
            
            .wheel-base {
                width: 55%;
                height: 55%;
            }
            
            .spin-button {
                padding: 12px 40px;
                font-size: 1.3rem;
                margin: 20px auto;
            }
            
            .prize-content {
                width: 350px;
                height: 450px;
            }
            
            .prize-image-container {
                width: 180px;
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .roulette-container {
                width: 280px;
                height: 280px;
                margin-bottom: 20px;
            }
            
            .wheel-base {
                width: 55%;
                height: 55%;
            }
            
            .spin-button {
                padding: 10px 30px;
                font-size: 1.2rem;
                margin: 15px auto;
            }
            
            .prize-content {
                width: 300px;
                height: 400px;
                padding-top: 50px;
            }
            
            .prize-image-container {
                width: 150px;
                height: 150px;
                margin-bottom: 20px;
            }
            
            .prize-title {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            
            .prize-name {
                font-size: 1.2rem;
                margin-bottom: 30px;
            }
            
            .prize-buttons {
                bottom: 70px;
                gap: 20px;
            }
            
            .prize-button {
                width: 100px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="backgrounds-container">
        <div class="background-top"></div>
        <div class="background-bottom"></div>
        <div class="gradient-overlay"></div>
    </div>

    <div class="container">
        <div class="roulette-container">
            <div class="wheel-container">
                <img src="wheel.png" alt="Колесо рулетки" class="wheel prize-wheel" id="prizeWheel">
                <img src="wheel_base.png" alt="Основание колеса" class="wheel wheel-base" id="wheelBase">
            </div>
        </div>

        <button class="spin-button" id="spinButton">КРУТИТЬ РУЛЕТКУ</button>
    </div>

    <!-- Окно выигрыша -->
    <div class="prize-popup" id="prizePopup">
        <div class="prize-content">
            <h2 class="prize-title">Поздравляем!</h2>
            <div class="prize-image-container">
                <img id="prizeImage" class="prize-image" alt="Выигранный приз">
            </div>
            <div class="prize-name" id="prizeName">Название приза</div>
            <div class="prize-buttons">
                <button class="prize-button cancel" id="cancelButton">
                    <img src="cancel.png" alt="Cancel">
                </button>
                <button class="prize-button ok" id="okButton">
                    <img src="ok.png" alt="OK">
                </button>
            </div>
        </div>
    </div>

    <script>
        const spinButton = document.getElementById('spinButton');
        const prizeWheel = document.getElementById('prizeWheel');
        const prizePopup = document.getElementById('prizePopup');
        const prizeImage = document.getElementById('prizeImage');
        const prizeName = document.getElementById('prizeName');
        const cancelButton = document.getElementById('cancelButton');
        const okButton = document.getElementById('okButton');

        let isSpinning = false;
        let currentRotation = 0;

        // Список призов с именами и картинками
        const prizes = [
            { name: "PHARAOH SKIN", image: "pharaon.jpg" },
            { name: "SPECIAL MATERIAL", image: "material.jpg" },
            { name: "M416 LEDNIK", image: "m416lednik.jpg" },
            { name: "MUMMY SKIN", image: "mummy.jpg" },
            { name: "M416 SHUT", image: "m416shut.jpg" },
            { name: "8500 UC", image: "8500uc.jpg" },
            { name: "SHORTI SKIN", image: "shorti.jpg" },
            { name: "M416 SKIN", image: "m416skin.jpg" },
            { name: "KALASH SKIN", image: "kalash.jpg" },
            { name: "M416 SKIN 2", image: "m416skin2.jpg" },
            { name: "M16 SKIN", image: "m16.jpg" },
            { name: "TOLSTOVKA", image: "tolstovka.jpg" }
        ];

        function getRandomPrize() {
            return prizes[Math.floor(Math.random() * prizes.length)];
        }

        function showPrizePopup(prize) {
            prizeImage.src = prize.image;
            prizeName.textContent = prize.name;
            prizePopup.classList.add('active');
        }

        function hidePrizePopup() {
            prizePopup.classList.remove('active');
        }

        function spinRoulette() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinButton.disabled = true;
            
            const spins = 5 + Math.floor(Math.random() * 3);
            const extraDegrees = Math.floor(Math.random() * 360);
            const totalRotation = (spins * 360) + extraDegrees;
            
            prizeWheel.style.transition = 'transform 4s cubic-bezier(0.2, 0.8, 0.2, 1)';
            currentRotation += totalRotation;
            prizeWheel.style.transform = `rotate(${currentRotation}deg)`;
            
            setTimeout(() => {
                const wonPrize = getRandomPrize();
                showPrizePopup(wonPrize);
                
                isSpinning = false;
                spinButton.disabled = false;
            }, 4000);
        }

        spinButton.addEventListener('click', spinRoulette);
        
        cancelButton.addEventListener('click', hidePrizePopup);
        okButton.addEventListener('click', hidePrizePopup);

        // Закрытие попапа при клике на фон
        prizePopup.addEventListener('click', function(e) {
            if (e.target === prizePopup) {
                hidePrizePopup();
            }
        });

        // Блокируем скролл на всей странице при касании рулетки
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.roulette-container') || e.target.closest('.container')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Блокируем колесико мыши на рулетке
        document.addEventListener('wheel', function(e) {
            if (e.target.closest('.roulette-container') || e.target.closest('.container')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Делаем рулетку статичной при скролле
        window.addEventListener('scroll', function() {
            document.querySelector('.container').style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Roulette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #000;
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .backgrounds-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            display: flex;
            flex-direction: column;
        }

        .background-top {
            flex: 1;
            background-image: url('phon.png');
            background-size: cover;
            background-position: center;
            min-height: 50vh;
            position: relative;
        }

        .background-bottom {
            flex: 1;
            background-image: url('phon2.png');
            background-size: cover;
            background-position: center;
            min-height: 50vh;
            position: relative;
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(0, 0, 0, 0.3) 30%, 
                rgba(0, 0, 0, 0.7) 70%, 
                transparent 100%);
            z-index: 1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .roulette-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 40px;
        }

        .wheel-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .wheel {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            transform-origin: center;
        }

        .prize-wheel {
            z-index: 2;
        }

        .wheel-base {
            z-index: 1;
            filter: brightness(1.2);
        }

        .pointer {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            z-index: 4;
            filter: drop-shadow(0 0 15px gold);
        }

        .spin-button {
            display: block;
            margin: 30px auto;
            padding: 15px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
            background: linear-gradient(45deg, gold, #ffd700);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .spin-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 215, 0, 1);
            background: linear-gradient(45deg, #ffd700, gold);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .spin-button:hover::before {
            left: 100%;
        }

        @keyframes wheelGlow {
            0% { filter: drop-shadow(0 0 5px gold); }
            50% { filter: drop-shadow(0 0 20px gold); }
            100% { filter: drop-shadow(0 0 5px gold); }
        }

        .spinning {
            animation: wheelGlow 1s infinite;
        }

        @media (max-width: 768px) {
            .roulette-container {
                width: 250px;
                height: 250px;
            }
            
            .pointer {
                width: 60px;
                height: 60px;
                top: -30px;
            }
        }

        @media (max-width: 480px) {
            .roulette-container {
                width: 200px;
                height: 200px;
            }
            
            .pointer {
                width: 50px;
                height: 50px;
                top: -25px;
            }
            
            .spin-button {
                padding: 12px 30px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="backgrounds-container">
        <div class="background-top"></div>
        <div class="background-bottom"></div>
        <div class="gradient-overlay"></div>
    </div>

    <div class="container">
        <div class="roulette-container">
            <div class="wheel-container">
                <img src="wheel_base.png" alt="Основание колеса" class="wheel wheel-base" id="wheelBase">
                <img src="wheel.png" alt="Колесо рулетки" class="wheel prize-wheel" id="prizeWheel">
                <img src="pointer.png" alt="Стрелка" class="pointer" id="pointer">
            </div>
        </div>

        <button class="spin-button" id="spinButton">Крутить рулетку</button>
    </div>

    <script>
        const spinButton = document.getElementById('spinButton');
        const prizeWheel = document.getElementById('prizeWheel');
        const pointer = document.getElementById('pointer');

        let isSpinning = false;
        let currentRotation = 0;

        function spinRoulette() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinButton.disabled = true;
            
            pointer.classList.add('spinning');
            
            const spins = 5 + Math.floor(Math.random() * 3);
            const extraDegrees = Math.floor(Math.random() * 360);
            const totalRotation = (spins * 360) + extraDegrees;
            
            prizeWheel.style.transition = 'transform 4s cubic-bezier(0.2, 0.8, 0.2, 1)';
            currentRotation += totalRotation;
            prizeWheel.style.transform = `rotate(${currentRotation}deg)`;
            
            pointer.style.transform = 'translateX(-50%) scale(1.2) rotate(10deg)';
            
            setTimeout(() => {
                pointer.style.transform = 'translateX(-50%) scale(1) rotate(0deg)';
                pointer.classList.remove('spinning');
                
                isSpinning = false;
                spinButton.disabled = false;
            }, 4000);
        }

        spinButton.addEventListener('click', spinRoulette);

        prizeWheel.addEventListener('mouseenter', () => {
            if (!isSpinning) {
                prizeWheel.style.filter = 'brightness(1.2) drop-shadow(0 0 10px gold)';
            }
        });

        prizeWheel.addEventListener('mouseleave', () => {
            if (!isSpinning) {
                prizeWheel.style.filter = 'brightness(1)';
            }
        });

        window.onload = function() {
            setTimeout(() => {
                pointer.style.transform = 'translateX(-50%) scale(1.1)';
                setTimeout(() => {
                    pointer.style.transform = 'translateX(-50%) scale(1)';
                }, 300);
            }, 500);
        };
    </script>
</body>
</html>
